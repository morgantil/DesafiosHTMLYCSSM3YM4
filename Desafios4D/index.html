<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">

<body>
    <header>
        <h1>
            ¿Cómo utilizar Coolorist?
        </h1>
    </header>
    <main>
        <div class="app-card">
            <img src="./img/icon-pc.svg" alt="website" class="icon">
            <h2>Website</h2>
            <p>Todo el poder de Coolorist en tu computadora</p>
        </div>
        <div class="app-card">
            <img src="./img//icon-apple.svg" alt="iOS App" class="icon" id="apple-icon">
            <h2>iOS App</h2>
            <p>Crea, explora y guarda paletas sobre la marcha</p>
        </div>
        <div class="app-card">
            <img src="./img/icon-adobe.svg" alt="Adobe extension" class="icon">
            <h2>Adobe extension</h2>
            <p>Todas tus paletas <br>disponibles en tu workspace</p>
        </div>
        <div class="app-card">
            <img src="./img/icon-chrome.svg" alt="Chrome Extension" class="icon">
            <h2>Chrome extension</h2>
            <p>Crea, explora y guarda paletas sobre la marcha</p>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
